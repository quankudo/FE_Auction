<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-flex" style="width: 100vw; height: 100vh;">
        <div class="w-50" style="background-color: #E0ECF9;">

        </div>
        <div class="bg-white w-50" style="padding: 9rem;">
            <p class="text fs-4 fw-semibold"><span class="dark-blue-color">Welcome</span> <span style="color: #459ADB;">Reddit</span></p>
            <form action="" class="mt-4 w-100" >
                <div class="d-flex flex-column gap-2">
                    <label class="text fs-6" for="">Email/Phone number</label>
                    <input type="email" placeholder="email@gmail.com"
                        class="border border-black px-3 py-2 rounded block w-100">
                </div>
                <div class="d-flex flex-column gap-2 mt-3">
                    <label class="text fs-6" for="">Password</label>
                    <input type="password" placeholder="*********"
                        class="border border-black px-3 py-2 rounded block w-100">
                </div>
                <button class="block w-100 px-4 py-2 rounded mt-4 text text-white dark-blue-bg-color">LOGIN</button>
                <p class="text-end dark-blue-color mt-2">Forgot Password</p>
            </form>
            <div class="mt-3">
                <p class="">Or quickly login with</p>
                <div class="d-flex gap-4 my-4">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p>Don't have an account yet? <a href="" style="color: #459ADB; text-decoration: underline;">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
